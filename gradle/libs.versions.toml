[versions]
agp = "8.6.0"
kotlin = "1.9.22"
ksp = "1.9.22-1.0.17"
coreKtx = "1.13.0"
junit = "4.13.2"
junitVersion = "1.2.1"
espressoCore = "3.6.1"
lifecycleRuntimeKtx = "2.8.7"
activityCompose = "1.9.0"
composeBom = "2024.02.01"
navigationCompose = "2.8.9"
appcompat = "1.7.0"
material = "1.12.0"
runtimeAndroid = "1.8.1"

# DI
hilt = "2.51"
hilt-navigation-compose = "1.0.0"
javax-inject = "1"
lifecycle = "2.6.1"

# DataSource
datastorePreferences = "1.1.0"

# Network
retrofit = "2.11.0"
okhttp = "4.12.0"
